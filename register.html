<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Register</title>
    </head>
    <body>
        <section id="form-section">
            <h1>Register</h1>
            <div class="form-container">
                <form action="#">
                    <label for="name">Full Name</label>
                    <input type="text" name="user-name" id="name" value="" placeholder="e.g.: Rodrigo Sibrins" required>
                    <label for="email">Email</label>
                    <input type="email" name="user-email" id="email" value="" placeholder="e.g.: mail@gmail.com" required>
                    <label for="password">Password</label>
                    <input type="password" name="user-password" id="password" value="" placeholder="e.g.: M001lo21XyZ" required>
                    <label for="password">Confirm Password</label>
                    <input type="password" name="user-password" id="confirm-password" value="" placeholder="e.g.: M001lo21XyZ" required>
                    <div class="btn-container">
                        <input type="submit" value="Register">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
            <div class="link">
                <a href="login.html">Login</a>
            </div>
            <div id="test" class="test-container">
                <h2>Validations Results:</h2>
                <ul id="validations">
                </ul>
            </div>
        </section>
        <script src="js/register.js"></script>
    </body>
</html>
