<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
    </head>
    <body>
        <section id="form-section">
            <h1>Login</h1>
            <div class="form-container">
                <form>
                    <label id="lab-email" for="email">Email</label>
                    <input type="email" name="user-email" id="email" value="" placeholder="e.g.: mail@gmail.com" required>
                    <div id="email-screen"></div>
                    <label id="lab-password" for="password">Password</label>
                    <input type="password" name="user-password" id="password" value="" placeholder="e.g.: M001lo21XyZ"
                        required>
                    <div id="password-screen"></div>
                    <div class="btn-container">
                        <input id="login-btn" type="submit" value="Login" onclick="validateAll()">
                        <a href="register.html" id="link-reg">Create Account</a>
                    </div>
                </form>
            </div>
            <div id="test" class="test-container">
                <h2>Validations Results:</h2>
                <ul id="validations">
                </ul>
            </div>
        </section>
        <script src="js/login.js"></script>
        <script src="js/login-data-validation.js"></script>   
    </body>
</html>
