<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
    </head>
    <body>
        <section id="form-section">
            <h1>Login</h1>
            <div class="form-container">
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" name="user-email" id="email" value="" placeholder="e.g.: mail@gmail.com" required>
                    <label for="password">Password</label>
                    <input type="password" name="user-password" id="password" value="" placeholder="e.g.: M001lo21XyZ " required>
                    <div class="btn-container">
                        <input id="login-btn" type="button" value="Login">
                        <a href="register.html">Create Account</a>
                    </div>
                </form>
            </div>
            <div id="test" class="test-container">
                <h2>Validations Results:</h2>
                <ul id="validations">
                    <li>Every validation has passed!</li>
                </ul>
            </div>
        </section>
        <script src="js/login.js"></script>
    </body>
</html>
